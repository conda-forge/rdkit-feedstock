{% set name = "rdkit" %}
{% set version = "2014_09_1beta1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/rdkit/rdkit/archive/{{ version }}.tar.gz
  sha256: 9a495fdc8e4e3b7352fac9d9bd083789cfe64b005858f167b870119eab6de971

build:
  skip: true  # [win]
  number: 0

requirements:
  build:
    - toolchain
    - cmake
    - requests
    - boost 1.66.0
    - python
    - numpy 1.11.*
    - pillow
    - freetype 2.8.1
    - eigen
    - pandas
    - cairo 1.14.*
    - jom  # [win]
    - pkg-config  # [not win]
  run:
    - cairo 1.14.*
    - boost 1.66.0
    - python
    - six
    - numpy >=1.11

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

about:
  home: http://rdkit.org
  license: BSD 3-Clause
  license_file: license.txt
  summary: 'RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.'

extra:
  recipe-maintainers:
    - pstjohn
