{% set name = "rdkit" %}
{% set version = "2020.03.5" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: d5cf193fba2309cfbb742a547dc81ad01cbbde5835e6bbf8f7b60afbb1b0c3b1

build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - jom  # [win]
    - make  # [unix]
    - pkg-config
  host:
    - boost
    - cairo
    - eigen
    - freetype
    - python
    - numpy
    - pillow
    - pandas
  run:
    - boost
    - cairo
    - python
    - pillow
    - pandas
    - {{ pin_compatible('numpy') }}
    - pycairo
    - six

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

outputs:
  - name: rdkit
  - name: rdkit-dev
    script: install_rdkit_dev.bat  # [win]
    requirements:
      run:
        - rdkit
    test:
      commands:
        - if not exist %LIBRARY_INC%\\rdkit\\Catalogs\\Catalog.h exit 1   # [win]
    about:
      summary: RDKit headers and library used in rdkit package
      license: BSD-3-Clause
      license_file: license.txt

about:
  home: http://rdkit.org
  license: BSD-3-Clause
  license_file: license.txt
  summary: RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - pstjohn
    - mcs07
    - jaimergp
