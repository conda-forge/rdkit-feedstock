{% set version = "2024.03.3" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

package:
  # NOTE(skearnes): Using `rdkit` as the package name conflicts with the `rdkit` subpackage and causes problems; see
  # https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#outputs-section and
  # https://docs.conda.io/projects/conda-build/en/latest/resources/define-metadata.html#implicit-metapackages.
  name: rdkit-meta
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: 52f79c6bf1d446cdb5c86a35de655d96bad0c52a5f4ecbe15f08eaf334e6f76a

  patches:
    - pyproject.patch

build:
  number: 0
  skip: true  # [aarch64]
  missing_dso_whitelist:
    - '*/RDKit*dll'  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - postgresql                          # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
    - cmake
    - jom  # [win]
    - make  # [unix]
    - pkg-config
  host:
    - cairo
    - eigen
    - freetype
    - libboost-devel
    - libboost-python-devel
    - numpy
    - pandas <2.2
    - pillow
    - pip
    - postgresql
    - python
    - setuptools
    - setuptools_scm >=8

outputs:
  - name: librdkit
    script: install.sh  # [unix]
    requirements:
      build:
        - cmake
      host:
        - cairo
        - eigen
        - freetype
        - libboost-devel
        - libboost-python-devel
      run:
        - cairo
        - eigen
        - freetype
        # NOTE(skearnes): The `host` dependencies above are only listed so that this pin is correctly resolved. Without
        # them (or some subset that I haven't narrowed to yet), libboost may be resolved to a higher version than was
        # used for the build in build.sh.
        - {{ pin_compatible('libboost') }}
    about:
      summary: RDKit C++ library
      license: BSD-3-Clause
      license_file: license.txt

  - name: rdkit
    script: install.sh  # [unix]
    requirements:
      build:
        - {{ compiler('cxx') }}
        - {{ stdlib('c') }}
        - cmake
        - make  # [unix]
      host:
        - cairo
        - eigen
        - freetype
        - libboost-devel
        - libboost-python-devel
        - matplotlib-base
        - numpy
        - pandas <2.2
        - pillow
        - pip
        - postgresql
        - pybind11-stubgen
        - pycairo
        - python
        - reportlab
        - setuptools
        - setuptools_scm >=8
        - sqlalchemy
      run:
        - {{ pin_subpackage('librdkit', exact=True) }}
        - matplotlib-base
        - {{ pin_compatible('numpy') }}
        - pandas
        - pillow
        - pycairo
        - python
        - reportlab
        - sqlalchemy
    test:
      commands:
        - python -c "import rdkit; assert rdkit.__version__ == '{{ version }}'"
      imports:
        - rdkit
        - rdkit.Avalon
        - rdkit.Chem
        - rdkit.Chem.AllChem
        - rdkit.Chem.rdFreeSASA
        - rdkit.DataManip
        - rdkit.Dbase
        - rdkit.DistanceGeometry
        - rdkit.ForceField
        - rdkit.Geometry
        - rdkit.ML
        - rdkit.Numerics
        - rdkit.SimDivFilters
        - rdkit.VLib
        - rdkit.VLib.NodeLib
        - rdkit.Chem.PandasTools
    about:
      summary: RDKit Python bindings
      license: BSD-3-Clause
      license_file: license.txt

  - name: rdkit-dev
    script: install.bat  # [win]
    requirements:
      build:
        - {{ stdlib("c") }}
      run:
        - {{ pin_subpackage('librdkit', exact=True) }}
    test:
      commands:
        - if not exist %LIBRARY_INC%\\rdkit\\Catalogs\\Catalog.h exit 1  # [win]
    about:
      summary: RDKit headers and library used in rdkit package
      license: BSD-3-Clause
      license_file: license.txt

  - name: rdkit-postgresql
    script: install.sh  # [unix]
    requirements:
      build:
        - cmake
      host:
        - postgresql
      run:
        - {{ pin_subpackage('librdkit', exact=True) }}
        - postgresql
    test:
      commands:
        - mkdir test_rdkit_postgresql
        - cd test_rdkit_postgresql
        - initdb .
        - pg_ctl -D . -l logfile start
        - createdb test
        - psql -c 'CREATE EXTENSION rdkit' test
    about:
      summary: RDKit PostgreSQL cartridge
      license: BSD-3-Clause
      license_file: license.txt

about:
  home: http://rdkit.org
  license: BSD-3-Clause
  license_file: license.txt
  summary: RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.
  doc_url: http://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - greglandrum
    - pstjohn
    - mcs07
    - jaimergp
    - skearnes
